<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bubbles Animate</title>
   <link rel="stylesheet" href="./main.css">
</head>
<body>
   <main class="site-main">
      <section class="hero">
         <header class="site-header">
            <div class="container">
               <div class="site-header__box">
                  <a href="./index.html" class="logo">
                     <img src="./images/coventiclogo.png" alt="conventic site logo" class="logo__img" width="100">
                  </a>
                  <a href="#" class="site-header__link site-links">Sign Up</a>
               </div>
            </div>
         </header>
         <div class="hero__info">
            <div class="container">
               <div class="hero__title-wrapper">
                  <small class="hero__small-text">
                     Welcome to our
                  </small>
                  <h1 class="hero__heading">
                     World's Creative Studio
                  </h1>
                  <a href="#" class="hero__link site-links">
                     Take a tour
                  </a>
               </div>
            </div>
         </div>

         <div class="hero__side-bar sidebar-nav">
            <button type="button" class="hero__hamburg-menu"></button>
            <ul class="sidebar-nav__list list-unstyled">
               <li class="sidebar-nav__item">
                  <a href="#" class="sidebar-nav__link">
                     <img src="./images/facebook.png" alt="facebook logo" class="sidebar-nav__img" width="25">
                  </a>
               </li>
               <li class="sidebar-nav__item">
                  <a href="#" class="sidebar-nav__link">
                     <img src="./images/instagram.png" alt="instagram logo" class="sidebar-nav__img" width="25">
                  </a>
               </li>
               <li class="sidebar-nav__item">
                  <a href="#" class="sidebar-nav__link">
                     <img src="./images/twitter.png" alt="twitter logo" class="sidebar-nav__img" width="25">
                  </a>
               </li>
            </ul>

            <ul class="sidebar-nav__list list-unstyled">
               <li class="sidebar-nav__item">
                  <a href="#" class="sidebar-nav__link">
                     <img src="./images/share.png" alt="share" class="sidebar-nav__img" width="25">
                  </a>
               </li>
               <li class="sidebar-nav__item">
                  <a href="#" class="sidebar-nav__link">
                     <img src="./images/info.png" alt="info" class="sidebar-nav__img" width="25">
                  </a>
               </li>
            </ul>
         </div>

         <div class="bubbles-wrapper">
            <img src="./images/bubble.png" alt="bubble" class="bubble">
            <img src="./images/bubble.png" alt="bubble" class="bubble">
            <img src="./images/bubble.png" alt="bubble" class="bubble">
            <img src="./images/bubble.png" alt="bubble" class="bubble">
            <img src="./images/bubble.png" alt="bubble" class="bubble">
            <img src="./images/bubble.png" alt="bubble" class="bubble">
            <img src="./images/bubble.png" alt="bubble" class="bubble">
         </div>
      </section>
   </main>
</body>
</html>
